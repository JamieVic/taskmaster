<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Master, the web app that helps you keep track of tasks you've listed to do.">
    <title>Task Master</title>
    <link rel="stylesheet" href="taskmaster.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd280adb12.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="newItem">
            <form id="itemForm">
                <input type="text" id="itemText" autocomplete="off" placeholder="Task" tabindex="0" />
                <button id="addItem" class="button" title="Add Item" aria-label="Add item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listHeader">
                <h2>Tasks</h2>
                <button id="clearItems" class="button" title="Clear List" aria-label="Clear all items from list" tabindex="0">Clear</button>
            </div>
            <div id="listItems"></div>
        </section>
    </main>
    <script src="taskmaster.js"></script>
</body>
</html>
